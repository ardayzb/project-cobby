<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Cobby's Top Offers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background: #111;
      color: #fff;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .offer {
      background: #222;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .offer img {
      max-width: 100px;
      display: block;
      margin-bottom: 10px;
    }

    .offer h3 {
      margin: 0 0 5px;
      font-size: 1.2em;
    }

    .offer p {
      margin: 0 0 10px;
      font-size: 0.95em;
      color: #ccc;
    }

    .offer button {
      background: #ffcc00;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .offer button:hover {
      background: #ffdb4d;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>ðŸŽ° Best Casino Bonuses</h2>
    <p>Tap to claim your exclusive offers!</p>
  </div>

  <div id="offers"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const user = tg.initDataUnsafe?.user;
    if (user) {
      fetch('https://c039df0e-51ad-4e62-b584-57fc8f177b74-00-cmzqz4krvlfg.kirk.replit.dev/log', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          id: user.id,
          name: `${user.first_name} ${user.last_name || ''}`,
          username: user.username,
        }),
      });
    }

    fetch("https://script.google.com/macros/s/AKfycbwGAqVUNFl7A9KIKMqwt06rE7cyIUApGq-cmRMx5wE8_M4QdLGE7SkPT4A-wgHwpLkaTw/exec")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("offers");
        data.forEach(offer => {
          const el = document.createElement("div");
          el.className = "offer";

          if (offer.logo) {
            const img = document.createElement("img");
            img.src = offer.logo;
            img.alt = offer.name;
            el.appendChild(img);
          }

          const title = document.createElement("h3");
          title.textContent = offer.name;
          el.appendChild(title);

          const desc = document.createElement("p");
          desc.textContent = "ðŸŽ " + offer.bonus;
          el.appendChild(desc);

          const btn = document.createElement("button");
          btn.textContent = "Sign Up";
          btn.onclick = () => tg.openLink(offer.url);
          el.appendChild(btn);

          container.appendChild(el);
        });
      });
  </script>
</body>
</html>
